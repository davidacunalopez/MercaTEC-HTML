<!DOCTYPE html>
<html lang="es" data-bs-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Historial de Compras - MercaTEC</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/General.css">
    <link rel="stylesheet" href="assets/css/Projects-Grid-images.css">
    <link rel="stylesheet" href="assets/css/altoContraste.css" id="altoContrasteCss" disabled>
</head>

<body>
    <nav class="navbar navbar-expand-md" style="box-shadow: 1px 0px 8px;">
        <div class="container-fluid">
            <a class="navbar-brand" href="Principal.html">
                <img src="assets/img/clipboard-image.png" alt="Logo de MercaTEC" width="136" height="56">
            </a>
            <div class="search-bar">
                <label for="searchInput" class="visually-hidden">Buscar</label>
                <input type="text" id="searchInput" placeholder="¿Qué deseas buscar?" aria-label="Buscar">
                <button class="btn btn-primary" id="btnBuscar" type="button" aria-label="Buscar">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="navbar-icons">
                <button class="btn btn-primary" id="btnUsuario" type="button" onclick="usuarioPrincipal()" aria-label="Perfil de usuario">
                    <i class="far fa-user"></i>
                </button>
                <button class="btn btn-primary" id="btnCompra" type="button" onclick="carrito()" aria-label="Ver carrito">
                    <i class="fas fa-shopping-basket"></i>
                </button>
            </div>
        </div>
    </nav>
    <main>
        <h1>Historial de Compras</h1>
        <div class="table-responsive">
            <table class="table">
                <caption>Historial detallado de compras realizadas</caption>
                <thead>
                    <tr>
                        <th scope="col">Artículo</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Vendedor</th>
                        <th scope="col">Fecha de compra</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Los datos se cargarán dinámicamente aquí -->
                </tbody>
            </table>
        </div>
    </main>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/HistorialCompras.js"></script>
</body>

</html>
