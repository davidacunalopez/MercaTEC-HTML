<!DOCTYPE html>
<html lang="es" data-bs-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MercaTEC</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/General.css">
    <link rel="stylesheet" href="assets/css/Projects-Grid-images.css">
    <link rel="stylesheet" href="assets/css/Usuarios.css">
    <link rel="stylesheet" href="assets/css/altoContraste.css" id="altoContrasteCss" disabled>
</head>

<body>
    <nav class="navbar navbar-expand-md" style="box-shadow: 1px 0px 8px;">
        <div class="container-fluid">
            <a class="navbar-brand" href="Principal.html">
                <img src="assets/img/clipboard-image.png" alt="Logo de MercaTEC" width="136" height="56">
            </a>
            <div class="search-bar">
                <input type="text" placeholder="¿Qué deseas buscar?" aria-label="Campo de búsqueda">
                <button class="btn btn-primary" id="btnBuscar" type="button" aria-label="Buscar"><i class="fas fa-search"></i></button>
            </div>
            <div class="navbar-icons">
                <button class="btn btn-primary" id="btnUsuario" type="button" aria-label="Perfil de usuario"><i class="far fa-user"></i></button>
                <button class="btn btn-primary" id="btnCompra" type="button" aria-label="Carrito de compras"><i class="fas fa-shopping-basket"></i></button>
            </div>
        </div>
    </nav>
    <main>
        <div class="container-fluid" id="containerPerfil">
            <div id="Perfil">
                <img id="imgPerfil" src="path_to_default_image.jpg" alt="Imagen de perfil" style="width: 200px; height: 200px;">
            </div>
            <div id="labels_name_bio">
                <label class="form-label fs-3 fw-semibold" id="lblNombre">Nombre</label>
                <label class="form-label fs-6 fw-bolder">Biografía:</label>
                <label class="form-label fs-6" id="lblBiografia">Sin biografía.</label>
            </div>
        </div>
    </main>
    <div class="text-start d-flex">
        <div>
            <a class="btn btn-primary" data-bs-toggle="collapse" aria-expanded="false" aria-controls="collapse-1" href="#collapse-1" role="button" style="margin-left: 30px;" aria-label="Ver productos o servicios">
                Ver productos o servicios
            </a>
            <div class="collapse" id="collapse-1" style="margin-left: 30px;">
                <ul class="list-group">
                    <li class="list-group-item"><a href="#">Productos</a></li>
                    <li class="list-group-item"><a href="#">Servicios</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container-main" style="margin: 20px;">
        <div class="row">
            <div class="col col-auto" id="columnItems"></div>
        </div>
    </div>
    <div id="customAlert" role="alertdialog" aria-labelledby="alertTitle" aria-describedby="alertText" style="display:none; position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%); z-index: 1000; background: white; padding: 20px; border-radius: 5px; box-shadow: 0 0 15px rgba(0,0,0,0.5);">
        <h2 id="alertTitle" style="font-size: 1.5em;">Alerta</h2>
        <p id="alertText" style="font-size: 1.2em;">Texto de la alerta</p>
        <button onclick="closeAlert()" style="background-color: blue; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 1em;">Cerrar</button>
    </div>  
    <footer id="_footer">
        <div class="container">
            <div class="row">
                <div class="col-md-3"><a href="https://www.tec.ac.cr/">Instituto Tecnológico de Costa Rica</a></div>
                <div class="col-md-3"><a href="https://www.tec.ac.cr/politicas-privacidad-terminos-uso">Políticas de privacidad</a></div>
                <div class="col-md-3"><a href="https://www.tec.ac.cr/politicas-privacidad-terminos-uso">Cookies</a></div>
                <div class="col-md-3"><a href="https://www.tec.ac.cr/politicas-privacidad-terminos-uso">Reglamento de uso de MercaTEC</a></div>
            </div>
        </div>
    </footer>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/usuarioSecundario.js"></script>
</body>
</html>
