<body>
    <nav class="navbar navbar-expand-md bg-body">
        <div class="container-fluid"><a class="navbar-brand" href="#"></a><a href="index.html"><img src="assets/img/clipboard-image.png" width="136" height="56"></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>

                    <li class="nav-item text-center"><a class="nav-link active">Sobre MercaTEC</a></li>
                    <button class="btn btn-primary" type="button" onclick="setAltoContraste()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none">
                            <path d="M12 18C10.4633 18 9.06151 17.4223 8 16.4722C6.7725 15.3736 6 13.777 6 12C6 10.223 6.7725 8.62643 8 7.52779C9.06151 6.57771 10.4633 6 12 6V18Z" fill="currentColor"></path>
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12ZM12 20C7.58172 20 4 16.4183 4 12C4 7.58172 7.58172 4 12 4C16.4183 4 20 7.58172 20 12C20 16.4183 16.4183 20 12 20Z" fill="currentColor"></path>

                    <li class="nav-item"><a class="nav-link active" href="Iniciar%20sesion.html"><button class="btn btn-primary" type="button">Iniciar sesión</button></a></li>

        </div>
    </nav>
    <section class="position-relative py-4 py-xl-5" style="margin-top: 100px;margin-bottom: 100px;">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"></path>
                                </svg></div>
                            <form class="text-center" id="formRegistro" method="post">
                                <div class="mb-3"><input class="form-control" type="email" id="edCorreo" name="email" placeholder="Correo estudiantil" style="width: 300px;"></div>
                                <div class="mb-3"><input class="form-control" type="text" id="edNombre" name="nombre" placeholder="Nombre" style="width: 300px;"></div>
                                <div class="mb-3"><input class="form-control" type="text" id="edApellidos" name="password" placeholder="Apellidos" style="width: 300px;"></div>
                                <div class="mb-3"><input class="form-control" type="tel" id="edNumero" name="password" placeholder="Número de teléfono" maxlength="8" style="width: 300px;"></div>
                                <div class="mb-3"><input class="form-control" type="password" id="edContrasenna" name="password" placeholder="Constraseña" style="width: 300px;"></div>
                                <div class="mb-3"><input class="form-control" type="password" id="edConContrasenna" name="password" placeholder="Confirmar constraseña" style="width: 300px;"></div>
                                <div class="mb-3"><button class="btn btn-primary d-block w-100" id="btnRegistrarse" type="submit">Registrarse</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
